<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Tempat Duduk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1a237e;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
        }
        .footer {
            background-color: #1a237e;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .content {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .seat-container {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }
        .seat {
            width: 60px;
            height: 60px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 12px;
        }
        .seat.unavailable {
            background-color: #b0bec5;
            cursor: not-allowed;
        }
        .seat.selected {
            background-color: #1e88e5;
        }
        .info-box {
            background-color: #eceff1;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            right: 50px;
            top: 80px;
            text-align: left;
        }
        .info-box h3 {
            text-align: center;
        }
        .cancel-button, .confirm-button, .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .cancel-button {
            background-color: #d32f2f;
            color: white;
        }
        .confirm-button {
            background-color: #388e3c;
            color: white;
            display: none;
        }
        .back-button {
            background-color: #455a64;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">SEAT BOOKING</div>
    
    <div class="content">
        <h2>First Class</h2>
        <div class="seat-container" id="firstClass"></div>
        <p>Tempat Duduk Tersedia: <span id="fcCount"></span></p>

        <h2>Business Class</h2>
        <div class="seat-container" id="businessClass"></div>
        <p>Tempat Duduk Tersedia: <span id="bcCount"></span></p>

        <h2>Economy Class</h2>
        <div class="seat-container" id="economyClass"></div>
        <p>Tempat Duduk Tersedia: <span id="ecCount"></span></p>
    </div>
    
    <div class="info-box">
        <h3>Maklumat Tempahan</h3>
        <p id="selectedSeat">Tempat Duduk Dipilih: Tiada</p>
        <p id="seatPrice">Harga: RM 0</p>
        <button class="cancel-button" id="cancelSeat" style="display: none;">Batal Pilihan</button>
        <button class="confirm-button" id="confirmSeat">Sahkan Tempahan</button>
    </div>

    <button class="back-button" onclick="goBack()">Kembali</button>
    
    <div class="footer">@2025 KV Paradise Travel & Tours</div>
 <script>
        const storedSeatsData = JSON.parse(localStorage.getItem("seatData"));

        if (storedSeatsData) {
            document.getElementById("fcCount").textContent = storedSeatsData.firstClass.available.length;
            document.getElementById("bcCount").textContent = storedSeatsData.businessClass.available.length;
            document.getElementById("ecCount").textContent = storedSeatsData.economyClass.available.length;

            generateSeats("firstClass", 1, storedSeatsData.firstClass.available, storedSeatsData.firstClass.price, 18);
            generateSeats("businessClass", 19, storedSeatsData.businessClass.available, storedSeatsData.businessClass.price, 24);
            generateSeats("economyClass", 43, storedSeatsData.economyClass.available, storedSeatsData.economyClass.price, 30);
        }

        let selectedSeats = [];

        function generateSeats(containerId, start, availableSeats, price, totalSeats) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";

            for (let i = 0; i < totalSeats; i++) {
                const seatNumber = start + i;
                const seat = document.createElement("div");
                seat.classList.add("seat");
                seat.textContent = `S${seatNumber}`;
                
                if (!availableSeats.includes(seatNumber)) {
                    seat.classList.add("unavailable");
                } else {
                    seat.onclick = function() {
                        if (seat.classList.contains("selected")) {
                            seat.classList.remove("selected");
                            selectedSeats = selectedSeats.filter(s => s.number !== seatNumber);
                        } else {
                            seat.classList.add("selected");
                            selectedSeats.push({ number: seatNumber, price: price });
                        }
                        updateSelectionInfo();
                    };
                }
                
                container.appendChild(seat);
            }
        }

        function updateSelectionInfo() {
            if (selectedSeats.length > 0) {
                document.getElementById("selectedSeat").textContent = "Tempat Duduk Dipilih: " + selectedSeats.map(s => `S${s.number}`).join(", ");
                document.getElementById("seatPrice").textContent = "Harga: RM " + selectedSeats.reduce((sum, s) => sum + s.price, 0);
                document.getElementById("cancelSeat").style.display = "block";
                document.getElementById("confirmSeat").style.display = "block";
            } else {
                document.getElementById("selectedSeat").textContent = "Tempat Duduk Dipilih: Tiada";
                document.getElementById("seatPrice").textContent = "Harga: RM 0";
                document.getElementById("cancelSeat").style.display = "none";
                document.getElementById("confirmSeat").style.display = "none";
            }
        }

        document.getElementById("cancelSeat").addEventListener("click", function() {
            selectedSeats = [];
            document.querySelectorAll(".seat.selected").forEach(seat => seat.classList.remove("selected"));
            updateSelectionInfo();
        });

        document.getElementById("confirmSeat").addEventListener("click", function() {
            localStorage.setItem("selectedSeats", JSON.stringify(selectedSeats));
            alert("Tempahan telah disahkan!");
            window.location.href = "flight-service.html";
        });

     </script>
</body>
</html>
