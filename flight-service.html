<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Flight Service</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f2f7ff;
    }

    .font-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }

    .section-left, .section-right {
      flex: 1;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
      padding-top: 20px;
    }

    .toggle-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 100%;
    }

    .toggle-content {
      display: none;
      margin-top: 10px;
    }

    .option-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
    }

    .option-item {
      background-color: #fefefe;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .option-item:hover {
      transform: translateY(-5px);
      background-color: #eef5ff;
    }

    .option-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .option-item div {
      font-size: 15px;
      color: #333;
      font-weight: 500;
    }

    .selected-list {
      margin-top: 20px;
    }

    .selected-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6f0ff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .cancel-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .label-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #007bff;
      font-size: 16px;
    }

    .total-price {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    .confirm-btn {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .confirm-btn:hover {
      background-color: #218838;
    }

    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .spinner {
      border: 8px solid #e0e0e0;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>FLIGHT SERVICE</h1>

  <div class="loader-overlay" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="font-container">
    <!-- LEFT: Selection Area -->
    <div class="section-left">
      <button class="toggle-btn" onclick="toggleSection('meal')">Meal Selection üç±</button>
      <div id="meal" class="toggle-content">
        <div class="label-title">Pilihan Makanan üç±</div>
        <div class="option-box">
          <div class="option-item" onclick="selectMeal('Nasi Lemak', 12)">
            <img src="https://www.recipetineats.com/wp-content/uploads/2016/07/Nasi-Lemak_5.jpg" alt="Nasi Lemak">
            <div>Nasi Lemak<br><strong>RM12</strong></div>
          </div>
          <div class="option-item" onclick="selectMeal('Chicken Rice', 10)">
            <img src="https://rasamalaysia.com/wp-content/uploads/2012/05/chicken-rice-thumb.jpg" alt="Chicken Rice">
            <div>Chicken Rice<br><strong>RM10</strong></div>
          </div>
          <div class="option-item" onclick="selectMeal('Mee Goreng', 9)">
            <img src="https://i.ytimg.com/vi/ZrQ6eeAor0s/maxresdefault.jpg" alt="Mee Goreng">
            <div>Mee Goreng<br><strong>RM9</strong></div>
          </div>
          <div class="option-item" onclick="selectMeal('Vegetarian Pasta', 11)">
            <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/vegetarian-pasta-69c3e90.jpg" alt="Vegetarian Pasta">
            <div>Veggie Pasta<br><strong>RM11</strong></div>
          </div>
        </div>
      </div>

      <button class="toggle-btn" onclick="toggleSection('special')">Special Request üôã</button>
      <div id="special" class="toggle-content">
        <div class="label-title">Permintaan Khas üôã</div>
        <div class="option-box">
          <div class="option-item" onclick="selectRequest('Wheelchair Assistance', 0)">
            <img src="https://media.istockphoto.com/id/1256440025/photo/wheelchair-in-hospital.jpg" alt="Wheelchair">
            <div>Wheelchair<br><strong>Free</strong></div>
          </div>
          <div class="option-item" onclick="selectRequest('Extra Blanket', 5)">
            <img src="https://m.media-amazon.com/images/I/71vpNMiDeqL._AC_UF894,1000_QL80_.jpg" alt="Blanket">
            <div>Extra Blanket<br><strong>RM5</strong></div>
          </div>
          <div class="option-item" onclick="selectRequest('Child Meal', 6)">
            <img src="https://cdn.tasteatlas.com/images/dishes/6d8c58b9e1dc4c44b8cfc5e46e064b9b.jpg" alt="Child Meal">
            <div>Child Meal<br><strong>RM6</strong></div>
          </div>
          <div class="option-item" onclick="selectRequest('Pet in Cabin', 20)">
            <img src="https://i.insider.com/607dbbe45c33ed0018bc76e3?width=1000&format=jpeg&auto=webp" alt="Pet in Cabin">
            <div>Pet in Cabin<br><strong>RM20</strong></div>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT: Selected Items -->
    <div class="section-right">
      <div class="label-title">Selected Meals üç¥</div>
      <div id="selected-meals" class="selected-list"></div>

      <div class="label-title">Selected Requests üìù</div>
      <div id="selected-requests" class="selected-list"></div>

      <div class="total-price">Total: RM<span id="totalPrice">0</span></div>
      <button class="confirm-btn" onclick="confirmSelection()">Sahkan</button>
    </div>
  </div>

  <div class="footer-buttons">
  <button onclick="history.back()">Back</button>
  <button onclick="location.href='index.html'">Home</button>
</div>

  <script>
    let totalPrice = 0;
    let selectedItems = [];

    function toggleSection(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === "block" ? "none" : "block";
    }

    function updateTotal(price) {
      totalPrice += price;
      document.getElementById("totalPrice").textContent = totalPrice;
    }

    function removeItem(btn, price, name) {
      btn.parentElement.remove();
      totalPrice -= price;
      document.getElementById("totalPrice").textContent = totalPrice;
      selectedItems = selectedItems.filter(item => item.name !== name);
    }

    function selectMeal(name, price) {
      const item = document.createElement("div");
      item.className = "selected-item";
      item.innerHTML = `<span>${name} - RM${price}</span>
        <button class="cancel-btn" onclick="removeItem(this, ${price}, '${name}')">Cancel</button>`;
      document.getElementById("selected-meals").appendChild(item);
      updateTotal(price);
      selectedItems.push({ type: "Meal", name, price });
    }

    function selectRequest(name, price) {
      const item = document.createElement("div");
      item.className = "selected-item";
      item.innerHTML = `<span>${name} - RM${price}</span>
        <button class="cancel-btn" onclick="removeItem(this, ${price}, '${name}')">Cancel</button>`;
      document.getElementById("selected-requests").appendChild(item);
      updateTotal(price);
      selectedItems.push({ type: "Request", name, price });
    }

    function confirmSelection() {
      document.getElementById("loader").style.display = "flex";
      setTimeout(() => {
        localStorage.setItem("selectedItems", JSON.stringify(selectedItems));
        localStorage.setItem("totalPrice", totalPrice);
        window.location.href = "reservation-booking.html";
      }, 2000);
    }
  </script>

</body>
</html>
